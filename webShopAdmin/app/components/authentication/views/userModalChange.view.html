<div ng-enter="vm.save()">
    <form name="vm.form" ng-submit="vm.save()" novalidate>
        <div class="modal-header">
            <h3 class="modal-title"><span translate="USER.SINGULAR"></span></h3>
        </div>
        <div class="modal-body">
            <div class="form-horizontal" role="form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="txtFirstName" class="control-label col-md-2"><span translate="FIRSTNAME.SINGULAR" /></label>
                            <div class="col-md-10">
                                <input type="text" name="txtFirstName" id="txtFirstName" ng-model="vm.item.FirstName" class="form-control" required autofocus />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtLastName" class="control-label col-md-2"><span translate="LASTNAME.SINGULAR" /></label>
                            <div class="col-lg-10">
                                <input class="form-control" id="txtLastName" name="txtLastName" ng-model="vm.item.LastName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtUserName" class="control-label col-md-2"><span translate="USER.USERNAME" /></label>
                            <div class="col-lg-10">
                                <input class="form-control" id="txtUserName" name="txtUserName" ng-model="vm.item.UserName" />
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <label for="cmbJezik" class="control-label col-md-2"><span translate="LANGUAGE" /></label>
                            <div class="col-md-10">
                                <drop-down-control control-id="cmbJezik" selected="vm.item.Jezik"
                                                   model-name="jezik"
                                                   get-name="get"
                                                   model-property="Naziv"
                                                   required="true"
                                                   allow-add-new="false"
                                                   show-modal="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit"><span translate="SAVE.ACTION"></span></button>
                <button class="btn btn-default" type="button" ng-click="vm.CloseModal()"><span translate="CLOSE"></span></button>
            </div>
    </form>
</div>
