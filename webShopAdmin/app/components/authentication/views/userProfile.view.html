<div class="row page-content">
    <div class="col-lg-12">
        <uib-tabset>
            <uib-tab index="0">
                <uib-tab-heading>
                    <span class="fa fa-fw fa-folder-open"></span>
                    <span translate="USER.SETTINGS"></span>
                </uib-tab-heading>
                <!--<div class="row">
                    <!--<div class="col-lg-12">
                        <span class="page-header">Korisnik podešavanja</span>
                    </div>
                <!--</div>-->
                <div class="row margin-top-3">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <form name="vm.form" class="form-horizontal" role="form" >
                                    <div class="form-group" ng-class="{'has-error':vm.form.txtFirstName.$invalid && vm.submitted}">
                                        <label for="txtFirstName" class="control-label col-md-2"><span translate="FIRSTNAME.SINGULAR"></span>:</label>
                                        <div class="col-md-7">
                                            <input type="text" name="txtFirstName" id="txtFirstName" ng-model="vm.item.FirstName" class="form-control" autofocus />
                                            <!--<div class="error" ng-show="vm.form.txtFirstName.$invalid && submitted">Validacija</div>-->
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error':vm.form.txtLastName.$invalid && vm.submitted}">
                                        <label for="txtLastName" class="control-label col-md-2"><span translate="LASTNAME.SINGULAR"></span>:</label>
                                        <div class="col-md-7">
                                            <input type="text" name="txtLastName" id="txtLastName" ng-model="vm.item.LastName" class="form-control" autofocus />
                                            <!--<div class="error" ng-show="vm.form.txtLastName.$invalid && submitted">Validacija</div>-->
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error': vm.form.cmbJezik.$invalid && vm.submitted}">
                                        <label for="cmbJezik" class="control-label col-md-2"><span translate="LANGUAGE"></span>:</label>
                                        <div class="col-md-8 col-lg-7">
                                            <drop-down-control control-id="cmbJezik" selected="vm.item.Jezik"
                                                               model-name="Jezik"
                                                               get-name="get"
                                                               model-property="Naziv"
                                                               required="true"
                                                               allow-add-new="false">
                                            </drop-down-control>
                                            <!--<div class="error" ng-show="vm.form.cmbJezik.$invalid && submitted">Validacija</div>-->
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error':vm.form.txtEMail.$invalid && vm.submitted}">
                                        <label for="txtEMail" class="control-label col-md-2"><span translate="EMAIL.NAME"></span>:</label>
                                        <div class="col-md-7">
                                            <input type="text" name="txtEMail" id="txtEMail" ng-model="vm.item.Email" class="form-control" required autofocus />
                                            <!--<div class="error" ng-show="vm.form.txtEMail.$invalid && submitted">Validacija</div>-->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 col-lg-9 text-right">
                                <button id="btnSave" class="btn btn-primary" ng-click="vm.BaseSaveItem('UserProfile')"><span translate="SAVE.ACTION"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>
            <uib-tab index="1">
                <uib-tab-heading>
                    <span class="fa fa-fw fa-folder-open"></span>
                    <span translate="PASSWORD.CHANGE"></span>
                </uib-tab-heading>
                <div class="row margin-top-3">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <form name="vm.form2" class="form-horizontal" role="form" novalidate>
                                    <div class="form-group">
                                        <label for="txtOldPass" class="control-label col-md-2"><span translate="PASSWORD.OLD"></span>:</label>
                                        <div class="col-md-7">
                                            <input type="password" name="txtOldPass" id="txtOldPass" ng-model="vm.itemPass.OldPassword" class="form-control" required autofocus />
                                        </div>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error':vm.itemPass.NewPassword!=vm.itemPass.ConfirmPassword}">
                                        <label for="txtNewPass" class="control-label col-md-2"><span translate="PASSWORD.NEW"></span>:</label>
                                        <div class="col-md-7">
                                            <input type="password" name="txtNewPass" id="txtNewPass" ng-model="vm.itemPass.NewPassword" class="form-control" required autofocus />
                                        </div>
                                        <!--<div ng-show="vm.PasswordStrength(vm.itemPass.NewPassword)" class="error">
                                            Nije dovoljno jaka šifra.
                                        </div>-->
                                        <password-strength ng-model="vm.itemPass.NewPassword"></password-strength>
                                    </div>                                  
                                    <div class="form-group" ng-class="{'has-error':vm.itemPass.NewPassword!=vm.itemPass.ConfirmPassword}">
                                        <label for="txtConfirmPass" class="control-label col-md-2"><span translate="PASSWORD.CONFIRM"></span>:</label>
                                        <div class="col-md-7">
                                            <input type="password" name="txtConfirmPass" id="txtConfirmPass" ng-model="vm.itemPass.ConfirmPassword" class="form-control" required autofocus />
                                            
                                        </div>
                                        <!--<div ng-show="vm.PasswordStrength(vm.itemPass.NewPassword) && submit" class="error">Nije dovoljno jaka šifra.</div>-->
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 col-lg-9 text-right">
                                <button id="btnSave" class="btn btn-primary" ng-click="vm.BasePreSavePass()"><span translate="SAVE.ACTION"></span></button>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </uib-tab>
</uib-tabset>
</div>
</div>
