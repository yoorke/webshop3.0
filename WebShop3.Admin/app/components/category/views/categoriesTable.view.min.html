<div class="row page-content"><div class="col-lg-12"><div class="row"><div class="col-lg-12"><h1><span translate="CATEGORY.PLURAL"></span></h1></div></div><div class="margin-top-1 margin-bottom-1" ng-include="vm.root + 'app/components/shared/views/baseMenuItems.view.html'"></div><div class="row categories-table"><div class="col-lg-12"><scrollable-table watch="vm.item"><table class="table table-hover table-condensed table-striped"><thead><tr><th style="width:10px"></th><th colspan="3"><span translate="NAME"></span></th></tr></thead><tbody><tr ng-repeat="item in vm.items | filter: vm.searchBox"><td><input type="checkbox" ng-model="item.Checked" /></td><td><span class="indent" ng-bind="item.Indent"></span><img class="imageUrl" ng-src="{{item.ImageUrl != null ? vm.apiUrl + 'images/' + item.ImageUrl : ''}}" /><span ng-bind="item.Name"></span></td><td style="width:2em"><span class="fa fa-fw fa-pencil item-icon" ng-click="vm.ShowModal(vm.itemModalView, vm.itemModalController, vm.itemModalSize, { ID: item.ID, modelName: vm.modelName }, vm.Reload)"></span></td><td style="width:2em"><span class="fa fa-fw fa-trash item-icon" ng-click="vm.BaseDelete(item.ID, vm.modelName, vm.Reload)"></span></td></tr></tbody></table></scrollable-table></div></div></div></div>
