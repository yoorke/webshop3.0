<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><span translate="USER.PLURAL"></span></h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="margin-top-1 margin-bottom-1" ng-include="GlobalService.GetRoot() + 'app/components/shared/views/baseMenuItems.view.html'" ng-if = "vm.roleID == 1 || vm.roleID == 2"></div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <scrollable-table watch="vm.items">
            <table class="table table-hover table-condensed table-striped">
                <thead>
                    <tr>
                        <th style="width:10px"></th>
                        <th colspan="1" ng-click="vm.sort('Email', '', true)"><span translate="USER.EMAIL" /> <span class="glyphicon" ng-show="vm.sortKey=='Email'" ng-class="{'glyphicon-chevron-up': vm.reverse, 'glyphicon-chevron-down': !vm.reverse}"></span></th>
                        <th colspan="1" ng-click="vm.sort('FirstName', '', true)"><span translate="USER.FIRSTNAME" /><span class="glyphicon" ng-show="vm.sortKey=='FirstName'" ng-class="{'glyphicon-chevron-up': vm.reverse, 'glyphicon-chevron-down': !vm.reverse}"></span></th>
                        <th colspan="1" ng-click="vm.sort('LastName', '', true)"><span translate="USER.LASTNAME" /><span class="glyphicon" ng-show="vm.sortKey=='LastName'" ng-class="{'glyphicon-chevron-up': vm.reverse, 'glyphicon-chevron-down': !vm.reverse}"></span></th>
                        <th colspan="1" ng-click="vm.sort('UserRole', '', true)"><span translate="USER.ROLE"></span><span class="glyphicon" ng-show="vm.sortKey=='UserRole'" ng-class="{'glyphicon-chevron-up': vm.reverse, 'glyphicon-chevron-down': !vm.reverse}"></span></th>
                        <th colspan="3" ng-click="vm.sort('IsActive', '', true)"><span translate="ACTIVE"></span><span class="glyphicon" ng-show="vm.sortKey=='IsActive'" ng-class="{'glyphicon-chevron-up': vm.reverse, 'glyphicon-chevron-down': !vm.reverse}"></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.items | orderBy: vm.sortKey:vm.reverse | filter: vm.searchBox" data-context-menu="app/components/shared/views/baseContextMenu.html" ng-model="contextMenu"
                        ng-dblclick="vm.ShowModal(vm.itemModalEditView, vm.itemModalController, vm.itemModalSize, { ID: item.ID, modelName: vm.modelName }, vm.Reload)">

                        <td>
                            <input type="checkbox" ng-model="item.checked" />
                        </td>
                        <td>
                            <span ng-bind="item.Email"></span>
                        </td>
                        <td>
                            <span ng-bind="item.FirstName"></span>
                        </td>
                        <td>
                            <span ng-bind="item.LastName"></span>
                        </td>
                        <td>
                            <span ng-bind="item.UserRole.Description"></span>
                        </td>
                        <td>
                            <span class="fa fa-fw fa-check-square item-icon" ng-show="item.IsActive"></span>
                        </td>
                        <td style="width:2em"><span class="fa fa-fw fa-pencil item-icon" ng-show="vm.roleID==1 || vm.roleID==2" ng-click="vm.ShowModal(vm.itemModalEditView, vm.itemModalController, vm.itemModalSize, { ID: item.ID, modelName: vm.modelName }, vm.Reload)"></span></td>
                        <td style="width:2em"><span class="fa fa-fw fa-trash item-icon" ng-show="vm.roleID==1 || vm.roleID==2" ng-click="vm.BaseDelete(item.ID, vm.modelName, vm.Reload, item.Name)"></span></td>
                    </tr>
                </tbody>
            </table>
        </scrollable-table>
    </div>
</div>
