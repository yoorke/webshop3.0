<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <br /><br />
        <div class="panel panel-info">
            <div class="panel-heading">
                <label><span translate="PASSWORD.CHANGE"/></label>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input type="email" ng-model="vm.Email" class="form-control" placeholder="{{'EMAIL.ENTER' | translate}}" required />
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error':vm.Password!=vm.ConfirmPassword}">
                        <div class="col-sm-5">
                            <input type="password" ng-model="vm.Password" class="form-control" placeholder="{{'PASSWORD.ENTER' | translate}}" required>
                        </div>
                        <div class="col-sm-5">
                            <password-strength ng-model="vm.Password"></password-strength>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error':vm.Password!=vm.ConfirmPassword}">
                        <div class="col-sm-5">
                            <input type="password" ng-model="vm.ConfirmPassword" class="form-control" placeholder="{{'PASSWORD.REENTER' | translate}}" required>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-12">
                            <input type="submit" ng-click="vm.ResetPassword()" ng-disabled="isProcessing" class="btn btn-danger pull-right" value="{{'PASSWORD.CHANGE' | translate}}" style="background-color:#E62F05;" />
                        </div>
                    </div>
                    <!--<label style="color:red">{{message}}</label>-->
                </form>
            </div>
        </div>
    </div>
</div>
