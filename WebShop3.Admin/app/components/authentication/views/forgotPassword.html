<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <br /><br />
        <div class="panel panel-info">
            <div class="panel-heading">
                <label><span translate="PASSWORD.FORGOT"/></label>
            </div>
            <form>
                <div class="form-group">
                    <h4 style="margin-top: 10px!important;margin-bottom: 10px!important;"><small><span translate="EMAIL.NAME"/></small></h4>
                    <input type="text" ng-model="vm.Email" class="form-control" placeholder="{{'EMAIL.ENTER' | translate}}">
                </div>
                <div class="form-group">
                    <input type="submit" ng-click="vm.ForgotPassword()" value="{{'EMAIL.SEND' | translate}}" class="btn btn-info pull-right" />
                </div>
            </form>
        </div>
    </div>
</div>
